<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Burning Doors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Los Angeles Burning Doors — LA’s #1 Doors Tribute Band" />

  <!-- Cinzel font to match Wix header -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Cinzel', serif;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 46px; /* LOCKED */
      background: black;
      z-index: 9999;

      display: block; /* Prevent flexbox issues */
      pointer-events: none; /* Non-interactive */
    }

    /* Optional debug/test mode */
    .overlay a {
      font-size: 1rem;
      visibility: hidden; /* Keep layout space */
    }
  </style>
</head>
<body>

  <!-- Locked overlay bar -->
  <div class="overlay" aria-hidden="true">
    <a>Contact</a>
    <a>Upcoming Shows</a>
    <a>Past Shows</a>
    <a>Merch</a>
  </div>

  <!-- Live Wix site proxy -->
  <iframe src="https://redirectbanner.theleatherchronicler.workers.dev/"></iframe>

</body>
</html>
